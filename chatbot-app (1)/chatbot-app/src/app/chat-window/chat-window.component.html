<div class="chat-window" #chatWindow>
  <div *ngFor="let message of messages">
    <div [ngClass]="{'user-message': message.sender === 'User', 'bot-message': message.sender === 'Bot'}">
       <!-- Show "View Prompt" button for user messages -->
       <button *ngIf="message.sender === 'User'" (click)="viewPrompt(message.text)">View Prompt Template</button>
      <br>
      <strong>{{ message.sender }}:</strong> {{ message.text }}
      
      </div>
  </div>
</div>
